<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>자소서 글자수 계산</title>
    <style>
        h1{
            margin-top: 30px;
        }
        #counter{
            float:right;
        }
    </style>
</head>
<body class="container">
    <h1>자기소개서</h1>
    <textarea onkeydown="counter()" class="form-control" rows="3" id="jasoseo"></textarea>
    <span id="counter">(0/200)</span>
    <script>
        function counter(){
         var content= document.getElementById("jasoseo").value;
         console.log(content.length);
         if(content.length<200){
            console.log(content.length);
             content=content.substring(0,200);
             document.getElementById("counter").innerHTML= '('+content.length+'/200)'; 
             console.log(content.length);
            }
           
        }
        
  </script>
</body>
</html>
